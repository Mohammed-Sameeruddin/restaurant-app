<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Restaurant App</h1>
    </header>
    <main>
        <hr>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-head">
                    <span id="table-num"></span><span>| Order Details</span>
                </div>
                <div class="modal-table">
                    <table>
                        <thead>
                            <tr>
                                <td>S.no</td>
                                <td>Item</td>
                                <td>Price</td>
                                <td>Quantitiy</td>
                                <td></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="row">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><i class="fa fa-trash"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <p id="total"></p>
                    <p class="close-bill">Close (Generate Bill)</p>
                </div>
            </div>
        </div>
        <div class="main-content">

            <div class="table-content">
                <h2 id="table-head">Tables</h2>
                <input type="text" id="search-table" onkeyup=searchTable() placeholder="search tables">
                <div class="table" onclick=openModal(1) ondragover=onDragOver(event) ondrop=onDrop(event,1) >
                    <h2>Table 1</h2><br>
                    <p id="para1"></p>
                </div>
                <div class="table" onclick=openModal(2) ondragover=onDragOver(event) ondrop=onDrop(event,2) >
                    <h2>Table 2</h2><br>
                    <p id="para2"></p>
                </div>
                <div class="table" onclick=openModal(3) ondragover=onDragOver(event) ondrop=onDrop(event,3) >
                    <h2>Table 3</h2><br>
                    <p id="para3"></p>
                </div>
                <div class="table" onclick=openModal(4) ondragover=onDragOver(event) ondrop=onDrop(event,4) >
                    <h2>Table 4</h2><br>
                    <p id="para4"></p>
                </div>
            </div>

            <div class="menu-content">
                <h2 id="menu-head">Menu</h2>
                <input type="text" id="search-menu" onkeyup=searchMenu() placeholder="search menu...by course by food">
                <div class="menu-list">
                    <div class="menu" draggable="true" ondragstart=drag(event)>
                        <h2></h2>
                        <h3></h3><br>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="menuData.js"></script>
    <script src="tableData.js"></script>
    <script src="index.js"></script>
</body>
</html>
